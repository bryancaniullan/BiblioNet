<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="biblioteca.html">游닄 BiblioNet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="biblioteca.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="usuario.html">Acceso Usuario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Acceso Usuario</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electr칩nico:</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese su correo electr칩nico" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase침a:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase침a" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                        </form>
                        <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert">
                           </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer-main bg-custom-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 BiblioNet. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // 1. Seleccionar el formulario
        const loginForm = document.getElementById('loginForm');

        // 2. Escuchar el evento 'submit' (cuando se hace clic en "Ingresar")
        loginForm.addEventListener('submit', function(event) {
            // Prevenir que la p치gina se recargue
            event.preventDefault();

            // 3. Obtener los valores de los campos
            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('error-message');

            // 4. Validar las credenciales
            if (emailInput === 'usuario' && passwordInput === '1234') {
                // Si son correctas, redirigir a la p치gina principal del usuario
                window.location.href = 'usuarioprincipal.html';
            } else {
                // Si son incorrectas, mostrar el mensaje de error
                errorMessageDiv.textContent = 'Usuario o contrase침a incorrecta.';
                errorMessageDiv.classList.remove('d-none'); // Quita la clase que oculta el div
            }
        });
    </script>
</body>
</html>
