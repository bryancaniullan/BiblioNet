<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Bliblionet</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header class="text-center py-4 bg-light">
        <h1>CONTACTO</h1>
        <p><a href="biblioteca.html">Inicio</a></p>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <p class="text-center">
            Para más información sobre disponibilidad de libros, escríbenos a <a href="mailto:Bliblionet@biblioteca.cl">Bliblionet@biblioteca.cl</a>.
        </p>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form class="bg-light p-4 rounded shadow-sm">
                    <h3 class="mb-4">Formulario de Contacto</h3>
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Seleccione usuario:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="persona-natural" name="tipo_usuario" value="persona-natural">
                            <label class="form-check-label" for="persona-natural">Persona natural</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="estudiante" name="tipo_usuario" value="estudiante">
                            <label class="form-check-label" for="estudiante">Estudiante</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="tipo-consulta" class="form-label">Tipo de consulta:</label>
                        <select class="form-select" id="tipo-consulta" name="tipo-consulta">
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="disponibilidad">Disponibilidad de libro</option>
                            <option value="error">Error al solicitar libro</option>
                            <option value="otras">Otras consultas</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="problema" class="form-label">Describe tu problema:</label>
                        <textarea class="form-control" id="problema" name="problema" rows="4"></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 bg-light mt-5">
        <p>&copy; Bliblionet - 2025</p>
        <a href="biblioteca.html">Volver a la página principal</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
